<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> TimeKeeping App </title>
    <!-- CSS Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Left Side -->
            <div class="col-xs-4">
                <div class="text-center">
                    <!-- Time Title -->
                    <h1> Time </h1>
                    <!-- Time Display -->
                    <h1 class="time-display"></h1>
                    <!-- Alarm Button -->
                    <button class="btn btn-danger" type="submit">
                        Set Alarm
                    </button>
                    <!-- Alarm Display -->
                    <p class="alarm-display">
                        Alarm is set for
                        <span class="alarm-time"></span>
                    </p>
                </div>
            </div>
            <!-- Middle -->
            <div class="col-xs-3">
                <div class="text-center">
                    <!-- 24-Hour Mode -->
                    <h5 class="hour-mode"> 24-Hour Mode </h5>
                    <!-- 24-Hour Mode Toggle -->
                    <input type="checkbox" name="my-checkbox">
                </div>
            </div>
            <!-- Right Side -->
            <div class="col-xs-5">
                <div class="text-center">
                    <!-- Time Zone Label -->
                    <h3> Time Zone </h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js" type="text/javascript"></script>
    <script src="bower_components/moment/min/moment.min.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
</body>

</html>
