<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> TimeKeeping App </title>
    <!-- CSS Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Left Side -->
            <div class="col-xs-4">
                <div class="text-center">
                    <!-- Time Title -->
                    <h1> Time </h1>
                    <!-- Time Display -->
                    <h1 class="time-display"></h1>
                    <!-- Set Alarm Button -->
                    <button class="set-alarm-button btn btn-danger" type="submit"
                            data-toggle="modal" data-target="#set-alarm-modal">
                        Set Alarm
                    </button>
                    <!-- Alarm Display -->
                    <p class="alarm-display">
                        Alarm is set for
                        <span class="alarm-time"></span>
                    </p>
                </div>
            </div>
            <!-- Middle -->
            <div class="col-xs-4">
                <div class="text-center">
                    <!-- 24-Hour Mode -->
                    <h5 class="hour-mode"> 24-Hour Mode </h5>
                    <!-- 24-Hour Mode Toggle -->
                    <input class="hour-checkbox" type="checkbox" onclick="updateTime()">
                    <!-- Show Seconds -->
                    <h5 class="seconds-mode"> Show Seconds </h5>
                    <!-- Show Seconds Toggle -->
                    <input class="seconds-checkbox" type="checkbox" onclick="updateTime()">
                    <!-- Daylight Savings -->
                    <h5 class="daylight-savings-mode"> Daylight Savings </h5>
                    <!-- Daylight Savings Toggle -->
                    <input class="daylight-savings-checkbox" type="checkbox" onclick="">
                    <!-- Line Break -->
                    <br>
                    <!-- Set Time Button -->
                    <button class="set-time-button btn btn-primary" type="submit"
                            data-toggle="modal" data-target="#set-time-modal">
                        Set Time
                    </button>
                </div>
            </div>
            <!-- Right Side -->
            <div class="col-xs-4">
                <div class="text-center">
                    <!-- Time Zones Title -->
                    <h3> Time Zones </h3>
                    <!-- List Group -->
                    <div class="list-group">
                        <a href="#" class="list-group-item active">
                            Cras justo odio
                        </a>
                        <a href="#" class="list-group-item">
                            Dapibus ac facilisis in
                        </a>
                        <a href="#" class="list-group-item">
                            Morbi leo risus
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal - Set Time -->
    <div class="container">
        <div class="modal fade" id="set-time-modal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <!-- Close Button -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"> &times; </span>
                        </button>
                        <!-- Title -->
                        <h4 class="modal-title">
                            <b> Set Time </b>
                        </h4>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">

                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <!-- Cancel Button -->
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            <b> Cancel </b>
                        </button>
                        <!-- Set Time Button -->
                        <button type="button" class="btn btn-primary">
                            <b> Set Time </b>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal - Set Alarm -->
    <div class="container">
        <div class="modal fade" id="set-alarm-modal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <!-- Close Button -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"> &times; </span>
                        </button>
                        <!-- Title -->
                        <h4 class="modal-title">
                            <b> Set Alarm </b>
                        </h4>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">

                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <!-- Cancel Button -->
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            <b> Cancel </b>
                        </button>
                        <!-- Set Time Button -->
                        <button type="button" class="btn btn-danger">
                            <b> Set Alarm </b>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js" type="text/javascript"></script>
    <script src="bower_components/moment/min/moment.min.js" type="text/javascript"></script>
    <script src="bower_components/moment-timezone/builds/moment-timezone-with-data.min.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
</body>

</html>
