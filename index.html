<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> TimeKeeping App </title>
    <!-- CSS Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Left Side -->
            <div class="col-xs-4">
                <div class="text-center">
                    <!-- Alarm Mode -->
                    <div class="alarm-mode">
                        <h5> Alarm </h5>
                        <input class="alarm-checkbox" type="checkbox" onchange="toggleAlarm()">
                        <audio class="alarm-sound" src="sounds/alarm.mp3"></audio>
                    </div>
                    <!-- Alarm Button -->
                    <button class="alarm-button btn btn-danger" type="submit"
                            data-toggle="modal" data-target="#set-alarm-modal" onclick="initAlarmModal()">
                        <span class="glyphicon glyphicon-time glyphicon-padding" aria-hidden="true"></span>
                        Set Alarm
                    </button>
                    <!-- Alarm Display -->
                    <p class="alarm-display">
                        <span class="alarm-msg"></span>
                        <span class="alarm-time"></span>
                    </p>
                </div>
            </div>
            <!-- Center -->
            <div class="col-xs-4">
                <div class="text-center">
                    <h1> Time </h1>
                    <!-- Time Display -->
                    <h1 class="show-time"></h1>
                    <!-- Time Zone -->
                    <div class="timezone-mode">
                        <h5> Time Zone </h5>
                        <!-- Time Zone Dropdown -->
                        <select class="timezone-dropdown form-control" onclick="reset()">
                            <option value="GMT"> GMT - Greenwich Mean Time </option>
                            <option value="UTC"> UTC - Universal Coordinated Time </option>
                            <option value="ECT"> ECT - European Central Time </option>
                            <option value="EET"> EET - Eastern European Time </option>
                            <option value="ART"> ART - (Arabic) Egypt Standard Time </option>
                            <option value="EAT"> EAT - Eastern African Time </option>
                            <option value="MET"> MET - Middle East Time </option>
                            <option value="NET"> NET - Near East Time </option>
                            <option value="PLT"> PLT - Pakistan Lahore Time </option>
                            <option value="IST"> IST - India Standard Time </option>
                            <option value="BST"> BST - Bangladesh Standard Time </option>
                            <option value="VST"> VST - Vietnam Standard Time </option>
                            <option value="CTT"> CTT - China Taiwan Time </option>
                            <option value="JST"> JST - Japan Standard Time </option>
                            <option value="ACT"> ACT - Australia Central Time </option>
                            <option value="AET"> AET - Australia Eastern Time </option>
                            <option value="SST"> SST - Solomon Standard Time </option>
                            <option value="NST"> NST - New Zealand Standard Time </option>
                            <option value="MIT"> MIT - Midway Islands Time </option>
                            <option value="HST"> HST - Hawaii Standard Time </option>
                            <option value="AST"> AST - Alaska Standard Time </option>
                            <option value="PST"> PST - Pacific Standard Time </option>
                            <option value="PNT"> PNT - Phoenix Standard Time </option>
                            <option value="MST"> MST - Mountain Standard Time </option>
                            <option value="CST"> CST - Central Standard Time </option>
                            <option value="EST"> EST - Eastern Standard Time </option>
                            <option value="IET"> IET - Indiana Eastern Standard Time </option>
                            <option value="PRT"> PRT - Puerto Rico & US Virgin Islands Time </option>
                            <option value="CNT"> CNT - Canada Newfoundland Time </option>
                            <option value="AGT"> AGT - Argentina Standard Time </option>
                            <option value="BET"> BET - Brazil Eastern Time </option>
                            <option value="GST"> GST - South Georgia Time </option>
                            <option value="CAT"> CAT - Central African Time </option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Right Side -->
            <div class="col-xs-4">
                <div class="text-center">
                    <!-- Time Button -->
                    <button class="time-button btn btn-success" type="submit"
                            data-toggle="modal" data-target="#set-time-modal" onclick="initTimeModal()">
                        <span class="glyphicon glyphicon-cog glyphicon-padding" aria-hidden="true"></span>
                        Set Time
                    </button>
                    <!-- Hour Mode -->
                    <div class="hour-mode">
                        <h5> 24-Hour Mode </h5>
                        <input class="hour-checkbox" type="checkbox" onchange="updateTime()">
                    </div>
                    <!-- Seconds Mode -->
                    <div class="seconds-mode">
                        <h5> Show Seconds </h5>
                        <input class="seconds-checkbox" type="checkbox" onchange="updateTime()">
                    </div>
                    <!-- Daylight Savings Mode -->
                    <div class="daylight-mode">
                        <h5> Daylight Savings </h5>
                        <input class="daylight-checkbox" type="checkbox" onchange="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal - Set Alarm -->
    <div class="container">
        <div class="modal fade" id="set-alarm-modal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <!-- Close Button -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"> &times; </span>
                        </button>
                        <!-- Title -->
                        <h4 class="modal-title">
                            <b> Set Alarm </b>
                        </h4>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <div class="row">
                            <!-- Hour -->
                            <div class="col-xs-3">
                                <button class="btn btn-default" onclick="increaseAlarmHour()">
                                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                                </button>
                                <br>
                                <h1 class="set-alarm-hour"></h1>
                                <br>
                                <button class="btn btn-default" onclick="decreaseAlarmHour()">
                                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                                </button>
                            </div>
                            <!-- Colon -->
                            <div class="col-xs-1">
                                <br>
                                <br>
                                <h1> : </h1>
                                <br>
                                <br>
                            </div>
                            <!-- Minutes -->
                            <div class="col-xs-4">
                                <button class="btn btn-default" onclick="increaseAlarmMinutes()">
                                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                                </button>
                                <br>
                                <h1 class="set-alarm-minutes"></h1>
                                <br>
                                <button class="btn btn-default" onclick="decreaseAlarmMinutes()">
                                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                                </button>
                            </div>
                            <!-- Blank -->
                            <div class="col-xs-1"></div>
                            <!-- AM/PM -->
                            <div class="set-alarm-misc-side col-xs-3">
                                <button class="btn btn-default" onclick="toggleAlarmMisc()">
                                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                                </button>
                                <br>
                                <h1 class="set-alarm-misc"></h1>
                                <br>
                                <button class="btn btn-default" onclick="toggleAlarmMisc()">
                                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <!-- Cancel Button -->
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            <b> Cancel </b>
                        </button>
                        <!-- Set Alarm Button -->
                        <button type="button" class="btn btn-danger" onclick="setAlarm()">
                            <b> Set Alarm </b>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal - Set Time -->
    <div class="container">
        <div id="set-time-modal" class="modal fade" id="set-time-modal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <!-- Close Button -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"> &times; </span>
                        </button>
                        <!-- Title -->
                        <h4 class="modal-title">
                            <b> Set Time </b>
                        </h4>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <div class="row">
                            <!-- Hour -->
                            <div class="col-xs-3">
                                <button class="btn btn-default" onclick="increaseTimeHour()">
                                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                                </button>
                                <br>
                                <h1 class="set-time-hour"></h1>
                                <br>
                                <button class="btn btn-default" onclick="decreaseTimeHour()">
                                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                                </button>
                            </div>
                            <!-- Colon -->
                            <div class="col-xs-1">
                                <br>
                                <br>
                                <h1> : </h1>
                                <br>
                                <br>
                            </div>
                            <!-- Minutes -->
                            <div class="col-xs-4">
                                <button class="btn btn-default" onclick="increaseTimeMinutes()">
                                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                                </button>
                                <br>
                                <h1 class="set-time-minutes"></h1>
                                <br>
                                <button class="btn btn-default" onclick="decreaseTimeMinutes()">
                                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                                </button>
                            </div>
                            <!-- Blank -->
                            <div class="col-xs-1"></div>
                            <!-- AM/PM -->
                            <div class="set-time-misc-side col-xs-3">
                                <button class="btn btn-default" onclick="toggleTimeMisc()">
                                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                                </button>
                                <br>
                                <h1 class="set-time-misc"></h1>
                                <br>
                                <button class="btn btn-default" onclick="toggleTimeMisc()">
                                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <!-- Cancel Button -->
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            <b> Cancel </b>
                        </button>
                        <!-- Set Time Button -->
                        <button type="button" class="btn btn-success" onclick="setTime()">
                            <b> Set Time </b>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js" type="text/javascript"></script>
    <script src="bower_components/moment/min/moment.min.js" type="text/javascript"></script>
    <script src="bower_components/moment-timezone/builds/moment-timezone-with-data.min.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
</body>

</html>
